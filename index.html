<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style>
.chart rect {fill: steelblue;}
#tooltip {
    opacity : 0;
    position : absolute;
    text-align : center;
    width : 60px;
    height : 40px;
    background: white;
    border : 0px;
}  
</style>
<body>
<svg width=300 height=300>
</svg>
<script>
var data = [4,8,15,16,23,42];
var width = 200;
var height = 200;
var margin = 50;
var x = d3.scaleBand().domain([0,1,2,3,4,5]).range([0,width]);
var y = d3.scaleLinear().domain([0,42]).range([height,0]);


d3.select("svg").append("g").attr("transform","translate("+margin+","+margin+")")
  .selectAll().data(data)
  .enter().append('rect')
  .attr('x', (d,i) => x(i)).attr('y', (d) => y(d))
  .attr("width", x.bandwidth())
  .attr("height", (d) => y(0) - y(d))
  .on("mouseover", function(d,i) {
    tooltip.style("opacity", 1)
        .style("left",(d3.event.pageX)+"px")
        .style("top",(d3.event.pageY)+"px")
        .html("Item #" + i + "is" + d);
})
.on("mouseout", function() {tooltip.style("opacity", 0) });


d3.select("svg").append("g").attr("transform","translate("+margin+","+margin+")").call(d3.axisLeft(y));

d3.select("svg").append("g").attr("transform","translate("+margin+","+(height+margin)+")").call(d3.axisBottom(x));

</script>
</body>
</html>

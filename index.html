<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge; chrome=1"/>

    <title>Data Science Salary</title>
    
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
</head>

<style>
svg {
 font: 16px"Avenir";

}
  div.tooltip {	
    position: absolute;			
    text-align: center;			
    width: 60px;					
    height: 45px;					
    padding: 2px;				
    font: 12px sans-serif;		
    background: lightsteelblue;	
    border: 0px;		
    border-radius: 8px;			
    pointer-events: none;			
  }

.yearsbutton { 
  border: none;
  color: black;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.yearsbutton:focus {
  background-color: #fbb4ae;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
<svg width="960" height="960" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>

<body>
<div id="chart1">
  <input id="Years"
	 name="updateButton1" 
           	type="button" autofocus
		class="yearsbutton"		   
           	value="2020" />
		   
	<input name="updateButton2" 
           type="button" 
	   class="yearsbutton"
           value="2021" />
		   
	<input name="updateButton3" 
           type="button"
	   class="yearsbutton"
           value="2022" 
           />
</div>
<p id = "Year" hidden>Year</p>
<p id = "Type" hidden>Type</p>

<script>
    document.getElementById("Years").click();
	
    var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

    var div = d3.select("body").append("div")	
    .attr("class", "tooltip")				
    .style("opacity", 0);
  
    svg.append("text")
    .attr("x", 100)   
    .attr("y", 20 )
    .attr("dy", "3.5em" )  
    .style("font-size", "28px")  
  	.style("font-weight", "bold")
    .text("DATA SCIENCE SALARY IN 2020")
    .attr("text-anchor", "start")

    var pack = d3.pack()
    .size([width-150, height])
    .padding(1.5);
    
    d3.csv('https://myevertime.github.io/narrative-viz/data/job_salary_agg.csv', function(d) {
  	d.value = +d["2020"];
  	d.job_title = d["jobTitle"]
 	return d;
	}, 
	function(error, data) {
        console.log(error);
	console.log(data);

	var color = d3.scaleOrdinal()
  	.domain(data.map(function(d){ return d.value;}))
  	.range(['#fbb4ae','#b3cde3','#ccebc5','#decbe4','#fed9a6',
  	'#ffe9a8','#b9bfe3','#fddaec','#cccccc']);
	
  	var root = d3.hierarchy({children: data})
      	.sum(function(d) { return d.value; })

  	var node = svg.selectAll(".node")
    	.data(pack(root).leaves())
    	.enter().append("g")
      	.attr("class", "node")
      	.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
 
  
  	node.append("circle")
      	.attr("id", function(d) { return d.id; })
      	.attr("r", function(d) { return d.r; })
	.style("fill", function(d) { return color(d.data.job_title); })
      	.on("mouseover", function(d) {		
    	div.transition()		
      	.duration(200)		
      	.style("opacity", .9);
      	
    
      	var duration = 300;
  	data.forEach(function(d, i) {
    	console.log(d.value);
    	node.transition().duration(duration).delay(i * duration)
        .attr("r", d.value);
	});

    	div.html(d.data.job_title + ": <br>"+d.data.value)	
      	.style("left", (d3.event.pageX) + "px")		
     	.style("top", (d3.event.pageY - 28) + "px");	
  	})					
    	.on("mouseout", function(d) {		
    	div.transition()		
      	.duration(500)		
      	.style("opacity", 0);	
  	});
     
  
   	node.append("text")
      	.text(function(d) {
     	if (d.data.value > 89000){
       	return d.data.job_title;
     	}
     	return "";});
  

  	var legend = svg.selectAll(".legend")
  	.data(data).enter()
  	.append("g")
  	.attr("class","legend")
  	.attr("transform", "translate(" + 780 + "," + 120+ ")");
     
 
   	legend.append("rect")
     	.attr("x", 0) 
     	.attr("y", function(d, i) { return 20 * i; })
     	.attr("width", 15)
     	.attr("height", 15)
	.style("fill", function(d) { return color(d.job_title)});
   

    	legend.append("text")
     	.attr("x", 25) 
    	.attr("text-anchor", "start")
     	.attr("dy", "1em") 
     	.attr("y", function(d, i) { return 20 * i; })
     	.text(function(d) {return d.job_title;})
    	.attr("font-size", "12px"); 
  
      
    	legend.append("text")
     	.attr("x",31) 
     	.attr("dy", "-.2em")
     	.attr("y",-10)
     	.text("Job Title")
  	.attr("font-size", "17px"); 
   	});

</script>
</body>
</html>

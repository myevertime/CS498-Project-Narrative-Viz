<!DOCTYPE html>

<html lang="en">
<script src = 'https://d3js.org/d3.v5.min.js'></script>    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS 498 Narrative Visualization</title>

</head>

<body onload='init()'>
<script>
async function init() {
    const data = await d3.csv('https://github.com/myevertime/narrative-viz/blob/main/data/ds_salaries.csv');
    d3.select('body')
      .selectAll('p')
      .data(data)
      .enter()
      .append('p')
      .html(function(d,i) {return 'item ' + d.item});
}

</script>
</body>
</html>

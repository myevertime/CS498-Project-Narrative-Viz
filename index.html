<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
    const data = await d3.csv('https://flunky.github.io/cars2017.csv');
    var width = 200;
    var height = 200;
    var margin = 50;
    var x = d3.scaleLog().domain([10, 150]).range([0,width]);
    var y = d3.scaleLog().domain([10, 150]).range([height,0]);
    
    d3.select("svg").append("g").attr("transform","translate("+margin+","+margin+")")
        .selectAll().data(data).enter().append('circle')
        .attr('cx', function(d,i){return x(d.AverageCityMPG);})
        .attr('cy', function(d,i){return y(d.AverageHighwayMPG);})
        .attr("r", function(d,i){return +d.EngineCylinders+2;});
    
    d3.select("svg").append("g").attr("transform","translate("+margin+","+margin+")")
        .call(d3.axisLeft(y).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")));
    
    d3.select("svg").append("g").attr("transform","translate("+margin+","+(height+margin)+")")
        .call(d3.axisBottom(x).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")));   
}
</script>
</body>
</html>

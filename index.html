<!DOCTYPE html>

<html lang="en">
<script src = 'https://d3js.org/d3.v5.min.js'></script>    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Narrative Visualization</title>
</head>

<body onload='init()'>
<script>
	
<button id = "b0" type="button">2020</button>
<button id = "b1" type="button">2021</button>
<button id = "b2" type="button">2022</button>
	
async function init() {
    const data = await d3.csv('https://myevertime.github.io/narrative-viz/data/ds_salaries.csv');
    d3.select('body')
      .selectAll('p')
      .data(data)
      .enter()
      .append('p')
      .html(function(d,i) {return 'item ' + d.item});
}
</script>
    
</body>
</html>
